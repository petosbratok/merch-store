{% extends "shop/base.html" %}
{% load static %}

{% block content %}
<ul>
  {% for item in goods %}
    <li>
      <p>{{ item.title }}, {{ item.price }}, <img style="height: 150px" src="{{ item.photo.url }}" alt="photo">, {{ item.type.type }},
        {% if item.stock == 0 %}
          sold out
        {% endif %}
      </p>
    </li>
  {% endfor %}
</ul>
{% endblock %}

{% block scripts %}
  <script src="{% static "js/home.js" %}"></script>
{% endblock scripts %}
