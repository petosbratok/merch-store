{% extends "shop/base.html" %}

{% block content %}
<ul>
  {% for item in goods %}
    <li><p>{{ item.title }}, {{ item.price }}, <img style="height: 150px" src="{{ item.photo.url }}" alt="photo">, {{ item.type.type }}</p></li>
    <button type="button" onclick name="button"></button>
  {% endfor %}
</ul>
{% endblock %}
