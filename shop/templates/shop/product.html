{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-lg-6">
		<img style="border:1px solid #888" src="{{product.imageURL}}">
	</div>

	<div style="padding:50px" class="col-lg-6">

		<h3>{{product.title}}</h3>
    <img style="height: 150px" src="{{ product.photo.url }}" alt="photo">

		<hr>

		<form method="POST" action="{% url 'product' product.id %}">
			{% csrf_token %}
			<input min="1" value=1 type="number" name="quantity">
			<input class="btn btn-dark" type="submit" value="Add to Cart">
		</form>

		<h2>Price: ${{product.price}}</h2>
	</div>
</div>

{% endblock content %}
